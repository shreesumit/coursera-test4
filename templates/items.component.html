<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Short name</th>
			<th>Special_Instructions</th>
			<!-- <th>Price</th> -->
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="categorieItem in $ctrl.items">
			<td>{{categorieItem.name}}</td>
			<td>{{categorieItem.short_name}}</td>
			<td>{{categorieItem.special_instructions}}</td>
		</tr>
	</tbody>
</table>
